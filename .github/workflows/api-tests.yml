name: ShareIt API Tests

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Start ShareIt Server
        run: |
          java -jar shareit-server/target/shareit-server-0.0.1-SNAPSHOT.jar &
          echo $! > server.pid
          sleep 10
      
      - name: Start ShareIt Gateway
        run: |
          java -jar shareit-gateway/target/shareit-gateway-0.0.1-SNAPSHOT.jar &
          echo $! > gateway.pid
          sleep 30
      
      - name: Wait for application to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done' || exit 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Newman
        run: npm install -g newman
      
      - name: Run Postman tests
        run: newman run sprint.json
      
      - name: Stop applications
        if: always()
        run: |
          if [ -f gateway.pid ]; then
            kill $(cat gateway.pid) || true
          fi
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi